<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login-reg-assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>reset-pass</title>

  <title>Reset Password</title>
  </head>
  <body class="Reset-pass">
    <div class="media">
        <a href="#"> <!-----------------------UPDATED LANDING PAGE--------------------------->
        <img class="mr-3" src="img/wisdom2copy.png" alt="Generic placeholder image"></a>
        <div class="media-body"></div>
    </div>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
    <div class="wrapper">
                <form action="">
                <div class="input-box">
                    <h1>Reset Password</h1>
                    <div class="input-box">
                        <input type="password" placeholder="New Password" id="Pass">
                        <span class="toggle-password" id="toggle-password">
                            <i class="fas fa-lock" id="toggle-icon"></i>
                        </span> 
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" id="Confirm-Password">
                        <span class="toggle-password" id="toggle-password">
                            <i class="fas fa-lock" id="toggle-icon"></i>
                        </span>
                    </div>
                    
                    <div class="logbtn">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </div>
                </form>
    </div>
            </div>
        </div>
    </div>
    </div>
        

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
